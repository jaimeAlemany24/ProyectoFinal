<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Martillo Andaluz - Panel de Control</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
	<link th:href="@{/estilos.css}" rel="stylesheet" /></head>
	
<body>

	<!-- Barra de navegación -->
	<div th:insert="fragmentos/header :: header"></div>
	
	<div class="container mt-4">
	        <h1 th:text="${editar} ? 'Editar Mesa' : 'Nueva Mesa'" class="mb-4"></h1>
	        
	        <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post">
	            
				<div class="mb-3">
				    <label class="form-label">¿Escenografía?</label><br>
		            <div class="form-check form-check-inline">
		 	             <input class="form-check-input" type="radio" th:field="*{tieneEsceno}" value="true" id="escSi">
	         	         <label class="form-check-label" for="escSi">Sí</label>
	                </div>
	                <div class="form-check form-check-inline">
		                <input class="form-check-input" type="radio" th:field="*{tieneEsceno}" value="false" id="escNo" checked>
		                <label class="form-check-label" for="escNo">No</label>
	                </div>
				</div>
	            
	            <div class="mb-3">
	                <label for="ubicacion" class="form-label">Precio (€/h)</label>
	                <input type="number" class="form-control" id="precioBase" th:field="*{precioBase}" required>
	            </div>
				<input type="hidden" th:field="*{id_mesa}">
	            <button type="submit" class="btn btn-primary">
	                <i class="bi bi-save"></i> Guardar
	            </button>
	            <a th:href="@{/mesas}" class="btn btn-secondary ms-2">
	                <i class="bi bi-x-circle"></i> Cancelar
	            </a>
	        </form>
	    </div>
	      
	<!-- Footer -->
	<div th:insert="fragmentos/footer :: footer"></div>

</body>
</html>
