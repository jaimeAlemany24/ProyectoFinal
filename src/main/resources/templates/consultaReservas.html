<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Martillo Andaluz - Gestión de Reservas</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style type="text/css">
      .jumbotron{
        background-image: url('./img/jumbo1.png');
        background-size: cover;
        color: white;
      }
      footer{
        border-top: 4px solid rgb(206, 61, 17);
      }
      .action-buttons {
        white-space: nowrap;
      }
      .btn-edit {
        color: #fff;
        background-color: #ffc107;
        border-color: #ffc107;
      }
      .btn-delete {
        color: #fff;
        background-color: #dc3545;
        border-color: #dc3545;
      }
    </style>
</head>
<body>
    <!--Barra de navegación sticky--> 
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="./proyecto.html">
                <img src="./img/whlogo.png" alt="Warhammer Logo" style="width:50px;"> 
            </a>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./proyecto.html">Reservar mesa</a>
              </li>   
              <li class="nav-item">
                <a class="nav-link" href="#">Ver reservas</a>
              </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mx-auto d-flex align-items-center justify-content-center mt-5">
      <h1 class="mx-auto">RELACIÓN DE RESERVAS</h1>
    </div>
    
    <section class="container">
      <!-- Formulario para cambiar fecha -->
      <div class="card mb-4 shadow">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Consultar por fecha</h5>
        </div>
        <div class="card-body">
          <form th:action="@{/consulta-reservas}" method="get" class="row g-3">
            <div class="col-md-8">
              <label for="fechaConsulta" class="form-label">Seleccione fecha:</label>
              <input type="date" class="form-control" id="fechaConsulta" name="fecha" 
                     th:value="${#temporals.format(fechaSeleccionada, 'yyyy-MM-dd')}" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search me-2"></i>Consultar
              </button>
            </div>
          </form>
        </div>
      </div>

      <h4 th:text="'Reservas del día ' + ${#temporals.format(fechaSeleccionada, 'dd/MM/yyyy')}">Fecha a consultar</h4>
      
      <table class="table table-hover table-bordered table-striped shadow">
        <thead>
          <tr>
            <th class="bg-dark text-white">ID</th>
            <th class="bg-dark text-white">Día</th>
            <th class="bg-dark text-white">Turno</th>
            <th class="bg-dark text-white">Nº de mesa</th>
            <th class="bg-dark text-white">Nombre</th>
            <th class="bg-dark text-white">Contacto</th>
            <th class="bg-dark text-white">Comentarios</th>
            <th class="bg-dark text-white">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="reserva : ${lista}">
            <td th:text="${reserva.id_reserva}">id</td>
            <td th:text="${#temporals.format(reserva.fecha, 'dd/MM/yyyy')}">dia</td>
            <td>
              <span th:if="${reserva.turno == 1}" class="badge bg-primary">Mañana</span>
              <span th:if="${reserva.turno == 2}" class="badge bg-warning text-dark">Tarde</span>
            </td>
            <td th:text="${reserva.mesa.id_mesa}">mesa</td>
            <td th:text="${reserva.nombre}">nombre</td>
            <td th:text="${reserva.correo}">contacto</td>
            <td th:text="${reserva.comentario}">comentario</td>
            <td class="action-buttons">
              <!-- Botón Editar -->
              <a th:href="@{/reservas/editar/{id}(id=${reserva.id_reserva})}" 
                 class="btn btn-sm btn-edit me-1">
                <i class="fas fa-edit"></i>
              </a>
              <!-- Botón Eliminar -->
              <form th:action="@{/reservas/eliminar/{id}(id=${reserva.id_reserva})}" 
                    method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-delete"
                        onclick="return confirm('¿Está seguro de eliminar esta reserva?')">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
</body>
</html>
