<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Martillo Andaluz - Tienda Online</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <style type="text/css">
      .jumbotron{
        background-image: url('./img/jumbo1.png');
        background-size: cover;
        color: white;
      }
      footer{
        border-top: 4px solid rgb(206, 61, 17);
      }
    </style>
</head>
<body>
    <!--Barra de navegación sticky--> 
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top
    shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="./proyecto.html">
                <img src="./img/whlogo.png" alt="Warhammer Logo" style="width:50px;"> 
            </a>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./proyecto.html">Reservar mesa</a>
              </li>   
              <li class="nav-item">
                <a class="nav-link" href="#">Ver reservas</a>
              </li>
            </ul>
            </div>
        </div>
      </nav>
	
    <div class="container-fluid mx-auto d-flex align-items-center justify-content-center mt-5">
      <h1 class="mx-auto">RESERVA DE MESAS</h1>
    </div>
    <section class="container">
      <h4>Relación de reservas</h2>
	  <h4 th:text="'Reservas del día ' + ${fechaSeleccionada}">Fecha a consultar</h4>
	  <table class="table table-hover table-bordered table-striped shadow">
        <thead>
          <tr>
            <th class="bg-dark text-white">ID</th>
            <th class="bg-dark text-white">Día</th>
            <th class="bg-dark text-white">Turno</th>
			<th class="bg-dark text-white">Nº de mesa</th>
			<th class="bg-dark text-white">Nombre</th>
			<th class="bg-dark text-white">Contacto</th>
			<th class="bg-dark text-white">Comentarios</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="reserva : ${lista}">
            <td th:text="${reserva.id_reserva}">id</td>
            <td th:text="${reserva.fecha}">dia</td>
            <td th:text="${reserva.turno}">turno</td>
			<td th:text="${reserva.id_mesa}">dia</td>
			<td th:text="${reserva.nombre}">nombre</td>
			<td th:text="${reserva.correo}">contacto</td>
			<td th:text="${reserva.comentario}">comentario</td>
          </tr>
        </tbody>
      </table> 
    </section>
</body>
</html>
