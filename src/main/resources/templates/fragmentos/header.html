<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Martillo Andaluz - Tienda Online</title>
</head>
<body>
    <!--Barra de navegación sticky--> 
    <!--Offcanvas para iniciar sesión-->
	<header th:fragments="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top
    shadow">
        <div class="container-fluid">
            
            <a class="nav-item" href="#" style="color: white;" data-bs-toggle="offcanvas" data-bs-target="#lateral">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </a>
            <a class="navbar-brand" th:href="@{/}">
                <img src="./img/whlogo.png" alt="Warhammer Logo" style="width:50px;"> 
            </a>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/sobreNosotros}">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Nuestra tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/formReserva}">Reservar mesa</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link float-end" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg></a>
              </li>        
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
            </div>
        </div>
    </nav>
  <!--El offcanvas para menú de móvil-->
    <div>
        <div class="offcanvas offcanvas-start navbar justify-content-center" id="lateral">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">El Martillo Andaluz</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body mx-auto d-block">
              <div>
                <ul class="navbar-nav">
                  <li class="nav-item mt-4">
                    <a class="nav-link " th:href="@{/sobreNosotros}" >¿Quienes somos?</a>
                  </li>
                  <li class="nav-item mt-4">
                    <a class="nav-link" th:href="@{/}">Nuestra tienda</a>
                  </li>
                  <li class="nav-item mt-4">
                    <a class="nav-link" th:href="@{/formReserva}">Reservar mesa</a>
                  </li>    
                </ul>
                <img src="./img/whlogo.png" alt="Warhammer Logo" style="width:50px;" class=" mt-5">
                </div>
          </div>
    </div>
	</header>
</body>
</html>
